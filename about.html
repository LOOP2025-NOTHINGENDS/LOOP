<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABOUT - LOOP</title>
  <style>
    @font-face {
      font-family: 'SUIT';
      src: url('./fonts/suit/SUIT-ttf/SUIT-Regular.ttf') format('truetype');
    }

    @font-face {
      font-family: 'MADE Outer Sans';
      src: url('./fonts/outer_sans/made_outer_sans/MADE Outer Sans Medium PERSONAL USE.otf') format('opentype');
      font-weight: 500;
    }

    body {
      margin: 0;
      background-color: white;
      color: black;
      font-family: 'SUIT', sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 5vw;
      background-color: white;
      height: 48px;
      box-sizing: border-box;
      border-bottom: 1px solid #ddd;
    }

    .logo img {
      height: 30px;
    }

    .logo a {
      display: inline-block;
      height: 30px;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 5vw;
      margin: 0;
      padding: 0;
    }

    nav li {
      font-family: 'MADE Outer Sans', sans-serif;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.3s ease;
      color: black;
    }

    nav li:hover {
      opacity: 0.7;
      transform: scale(1.1);
    }
    
    /* 링크 스타일을 위한 CSS 추가 */
    nav a {
        text-decoration: none;
        color: inherit;
    }

    /* INTRODUCTION 애니메이션 */
    .title {
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      margin: 80px 0 16px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeSlide 1s ease-out forwards;
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .top-image-section {
      margin: 0;
      padding: 0;
    }

    .full-width-image {
      width: 100vw;
      height: auto;
      display: block;
    }

    .zoom-section {
      position: relative;
      overflow: hidden;
      margin-top: 40px;
    }

    .zoom-image {
      width: 100%;
      transition: transform 1.5s ease;
      transform: scale(1);
    }

    .zoom-section:hover .zoom-image {
      transform: scale(1.08);
    }

    @media (max-width: 768px) {
      nav ul {
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      nav li {
        font-size: 12px;
      }

      header {
        flex-direction: column;
        height: auto;
        padding: 10px 5vw;
        gap: 10px;
      }

      .logo img {
        height: 24px;
      }

      .title {
        font-size: 32px;
        margin-top: 100px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="./index.html">
        <img src="./loop%20asset%20symbol.png" alt="Logo" />
      </a>
    </div>
    <nav>
      <ul>
        <li>ABOUT</li>
        <li><a href="artist.html">ARTIST</a></li>
        <li><a href="goods.html">GOODS</a></li>
        <li><a href="design.html">DESIGN</a></li>
        <li>MV</li>
        <li>NEWS</li>
        <li>INVESTORS</li>
      </ul>
    </nav>
  </header>

  <div style="height: 48px;"></div>

  <div class="title">INTRODUCTION</div>

  <section class="top-image-section">
    <img src="./intro_top-100.jpg" alt="소개 이미지" class="full-width-image" />
  </section>

  <section class="zoom-section">
    <img src="./LOOPABOUTBB.png" alt="LOOP Billboard" class="zoom-image" />
  </section>

  <section class="zoom-section">
    <img src="./LOOPWEBSITEabout1.jpg" alt="LOOP ABOUT 1" class="zoom-image" />
  </section>
  <section class="zoom-section">
    <img src="./LOOPWEBSITEabout2.jpg" alt="LOOP ABOUT 2" class="zoom-image" />
  </section>
  <section class="zoom-section">
    <img src="./LOOPWEBSITEabout3.jpg" alt="LOOP ABOUT 3" class="zoom-image" />
  </section>
  <section class="zoom-section">
    <img src="./LOOPWEBSITEabout4.jpg" alt="LOOP ABOUT 4" class="zoom-image" />
  </section>
  <section class="zoom-section">
    <img src="./LOOPWEBSITEabout5.jpg" alt="LOOP ABOUT 5" class="zoom-image" />
  </section>

</body>
</html>
