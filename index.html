<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOOP</title>
  <style>
    @font-face {
      font-family: 'SUIT';
      src: url('./fonts/suit/SUIT-ttf/SUIT-Regular.ttf') format('truetype');
    }

    @font-face {
      font-family: 'MADE Outer Sans';
      src: url('./fonts/outer_sans/made_outer_sans/MADE Outer Sans Medium PERSONAL USE.otf') format('opentype');
      font-weight: 500;
    }

    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'SUIT', sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 5vw;
      background-color: white;
      height: 48px;
      box-sizing: border-box;
    }

    .logo img {
      height: 30px;
    }

    .logo a {
      display: inline-block;
      height: 30px;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 5vw;
      margin: 0;
      padding: 0;
    }

    nav li {
      font-family: 'MADE Outer Sans', sans-serif;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.3s ease;
      color: black;
    }

    nav li:hover {
      opacity: 0.7;
      transform: scale(1.1);
    }

    nav li a {
      color: inherit;
      text-decoration: none;
    }

    section img {
      width: 100%;
      display: block;
      margin: 0;
      padding: 0;
      border: 0;
    }

    @media (max-width: 768px) {
      nav ul {
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      nav li {
        font-size: 12px;
      }

      header {
        flex-direction: column;
        height: auto;
        padding: 10px 5vw;
        gap: 10px;
      }

      .logo img {
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="./index.html">
        <img src="./loop%20asset%20symbol.png" alt="Logo" />
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="./about.html">ABOUT</a></li>
        <li><a href="./artist.html">ARTIST</a></li>
        <li><a href="./goods.html">GOODS</a></li>
        <li><a href="./design.html">DESIGN</a></li>
        <li><a href="#">MV</a></li>
        <li><a href="#">NEWS</a></li>
        <li><a href="#">INVESTORS</a></li>
      </ul>
    </nav>
  </header>

  <!-- 헤더 고정 공간 확보 -->
  <div style="height: 48px;"></div>

  <main>
    <section>
      <img src="./LOOP_WEBSITE1.jpeg" alt="Section 1" />
    </section>
    <section>
      <img src="./LOOP_WEBSITE2.jpeg" alt="Section 2" />
    </section>
    <section>
      <img src="./LOOP_WEBSITE3.jpeg" alt="Section 3" />
    </section>
  </main>
</body>
</html>
