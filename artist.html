<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARTIST - LOOP</title>
  <style>
    /* --- 기존 스타일 (수정 없음) --- */
    @font-face {
      font-family: 'SUIT';
      src: url('./fonts/suit/SUIT-ttf/SUIT-Regular.ttf') format('truetype');
    }

    @font-face {
      font-family: 'MADE Outer Sans';
      src: url('./fonts/outer_sans/made_outer_sans/MADE Outer Sans Medium PERSONAL USE.otf') format('opentype');
      font-weight: 500;
    }

    body {
      margin: 0;
      background-color: #F8F8F8; /* 스크린샷의 배경색과 유사하게 약간의 회색으로 변경 */
      color: black;
      font-family: 'SUIT', sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 5vw;
      background-color: #F8F8F8; /* 배경색과 통일 */
      height: 48px;
      box-sizing: border-box;
      border-bottom: 1px solid #ddd;
    }

    .logo img {
      height: 30px;
    }

    .logo a {
      display: inline-block;
      height: 30px;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 5vw;
      margin: 0;
      padding: 0;
    }

    nav li {
      font-family: 'MADE Outer Sans', sans-serif;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.3s ease;
      color: black;
    }

    nav li:hover {
      opacity: 0.7;
      transform: scale(1.1);
    }

    /* --- ✨ ARTIST 페이지를 위한 새로운 스타일 --- */
    
    .artist-section {
      padding: 80px 5vw 40px; /* 위, 좌우, 아래 여백 */
      max-width: 1400px;
      margin: 0 auto; /* 중앙 정렬 */
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease-out forwards;
    }
    
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-subtitle {
      font-family: 'MADE Outer Sans', sans-serif;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 16px;
    }

    .main-headline {
      font-family: 'SUIT', sans-serif;
      font-size: 84px;
      font-weight: bold;
      line-height: 1.1;
      margin: 0;
      margin-bottom: 48px;
      color: #111;
    }

    .artist-image-container {
      width: 100%;
      border-radius: 16px; /* 이미지 모서리를 둥글게 */
      overflow: hidden; /* 이미지가 컨테이너 밖으로 나가지 않도록 */
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05); /* 은은한 그림자 효과 */
      margin-bottom: 60px; /* 아래 섹션과의 간격 추가 */
    }

    .artist-image-container img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.8s ease;
    }
    
    .artist-image-container:hover img {
      transform: scale(1.03); /* 마우스 호버 시 이미지 확대 효과 */
    }

    /* --- 새로운 PRODUCER 섹션 스타일 --- */
    .producer-section {
      text-align: center;
      padding: 0 5vw 40px;
      max-width: 1400px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease-out forwards;
    }

    .producer-title {
      font-family: 'MADE Outer Sans', sans-serif;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 24px;
    }

    .producer-image-container {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    .producer-image-container img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.8s ease;
    }

    .producer-image-container:hover img {
      transform: scale(1.03);
    }


    /* --- 기존 반응형 스타일 + 새 스타일 추가 --- */
    @media (max-width: 768px) {
      nav ul {
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      nav li {
        font-size: 12px;
      }

      header {
        flex-direction: column;
        height: auto;
        padding: 10px 5vw;
        gap: 10px;
      }

      .logo img {
        height: 24px;
      }
      
      /* 메뉴바가 2줄이 되므로, 콘텐츠 시작 위치를 더 아래로 조정 */
       .main-content-area {
        padding-top: 100px;
      }
      
      .artist-section {
        padding-top: 40px;
      }

      .main-headline {
        font-size: 48px; /* 모바일에서 헤드라인 폰트 크기 조정 */
        margin-bottom: 32px;
      }

      .producer-title {
        font-size: 18px;
        margin-bottom: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="./index.html">
        <img src="./loop%20asset%20symbol.png" alt="Logo" />
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="./about.html" style="text-decoration: none; color: inherit;">ABOUT</a></li>
        <li style="font-weight: bold;">ARTIST</li> 
        <li><a href="goods.html">GOODS</a></li>
        <li><a href="design.html">DESIGN</a></li>
        <li><a href="mv.html">MV</a></li>
        <li>TRACK</li>
        <li>INVESTORS</li>
      </ul>
    </nav>
  </header>

  <main class="main-content-area" style="padding-top: 48px;">
  
    <section class="artist-section">
      
      <div class="text-wrapper">
        <p class="page-subtitle">ARTIST</p>
        <h1 class="main-headline">JIMIN<br>NOTHING ENDS.</h1>
      </div>
      
      <div class="artist-image-container">
        <img src="artist-main.png" alt="JIMIN">
      </div>
      
    </section>
    
    <section class="producer-section">
      <h2 class="producer-title">PRODUCER</h2>
      <div class="producer-image-container">
        <img src="producer.png" alt="PRODUCER">
      </div>
    </section>
    
    </main>

</body>
</html>
